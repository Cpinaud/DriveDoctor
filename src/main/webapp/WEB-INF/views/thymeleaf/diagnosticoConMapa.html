<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnósticos Relacionados</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .diagnostico-container {
            margin-top: 50px;
        }
        #map {
            height: 500px; /* Ajusta la altura según tus necesidades */
            width: 100%;
        }
    </style>
</head>
<body>
<main>

    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

    <div class="container diagnostico-container">
        <h2>Diagnósticos</h2>
        <div th:if="${mensaje}">
            <p class="alert alert-warning" th:text="${mensaje}"></p>
        </div>
        <div th:if="${diagnosticos}">
            <p>Diagnóstico: <span th:text="${diagnosticos}"></span></p>
        </div>

        <div class="border rounder shadow-sm" id="map">
        </div>


        <div class="mt-3">
            <a class="btn btn-primary btn-sm mt-2" href="/home">Volver</a>
        </div>
    </div>

</main>

<!-- Scripts de Bootstrap al final del body para mejorar el rendimiento -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRUoZVbMCB_sZ_o5ajz7ZYZ8DYT-JFh78&libraries=places,geometry&callback=initMap"></script>
<script th:src="@{/js/apiGoogleMaps.js}" type="text/javascript" ></script>
</body>
</html>
