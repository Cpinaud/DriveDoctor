<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Talleres en Google Maps</title>
    <!-- Agrega los enlaces a Bootstrap o estilos necesarios -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h2>Buscar Talleres en Google Maps</h2>
        <div id="map"></div>
    </div>
</main>
<!-- Scripts al final del body para mejorar el rendimiento -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRUoZVbMCB_sZ_o5ajz7ZYZ8DYT-JFh78&libraries=places&callback=initMap"></script>
<script>
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
        const coords = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };
        console.log(coords);

        }, () => {
            alert("Tu navegador esta bien, pero ocurrio un error ")
        })
    } else {
        alert("no se pudo obtener")
    }




    function initMap() {
        const argCoords = { lat: -33.61, lng: -63.61 };
        const map = new google.maps.Map(document.getElementById('map'), {
            center: argCoords,
            zoom: 7
        });
    $.ajax({
        url: '/spring/api/talleres',
        method: 'GET',
        success: function(talleres) {
            talleres.forEach(function(taller) {
                const marker = new google.maps.Marker({
                    position: { lat: taller.latitud, lng: taller.longitud },
                    map: map,
                    title: taller.nombre
                });

                const infowindow = new google.maps.InfoWindow({
                    content: '<h5>' + taller.nombre + '</h5>'
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        },
        error: function(error) {
            console.error('Error fetching talleres:', error);
        }
    });
    }




</script>



</body>
</html>
