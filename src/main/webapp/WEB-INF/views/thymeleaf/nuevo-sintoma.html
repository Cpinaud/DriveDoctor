<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main>
    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 kanit-regular">
                <h2 class="mb-4 kanit-bold-italic">Nuevo Síntoma</h2>
                <form th:action="@{/crearSintoma}" method="post" th:object="${sintoma}">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" th:field="*{descripcion}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="itemTablero">Tipo de Item del Tablero:</label>
                        <select class="form-control" id="itemTablero" name="itemTablero" required>
                            <option th:each="opcion : ${itemsTablero}" th:value="${opcion.idItemTablero}" th:text="${opcion.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="diagnostico">Diagnostico para el sintoma:</label>
                        <select class="form-control" id="diagnostico" name="diagnosticoId" required>
                            <option th:each="opcion : ${diagnosticos}" th:value="${opcion.IdDiagnostico}" th:text="${opcion.descripcion}"></option>
                        </select>
                    </div>
                    <div style="margin-top: 10px">
                        <a th:href="@{/sintoma}" class="btn boton-secundario">Volver</a>
                        <button type="submit" class="btn boton-principal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<!-- Bootstrap JS (opcional, si necesitas funcionalidad de Bootstrap) -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
