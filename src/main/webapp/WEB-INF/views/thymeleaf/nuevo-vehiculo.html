<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DriveDoctor</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/spring/home"><img src="static/logo.png"></a>
</nav>

<main role="main" class="container">

    <div class = "container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="#" th:action="@{/agregarVehiculo}" method="POST" th:object="${vehiculo}">
                <h3 class="form-signin-heading">Nuevo Vehiculo</h3>
                <hr class="colorgraph"><br>

                <label for="marca">Marca: </label>
                <select th:field="*{marca}" id="marca" class="form-control" required>
                    <option th:each="marca : ${T(com.drivedoctor.dominio.Marca).values()}"
                            th:value="${marca}" th:text="${marca}"></option>
                </select>

                <label for="modelo">Modelo: </label>
                <select th:field="*{modelo}" id="modelo" class="form-control" required>
                    <option th:each="modelo : ${T(com.drivedoctor.dominio.Modelo).values()}"
                            th:value="${modelo}" th:text="${modelo}"></option>
                </select>
                <button id="btn-registrarme" class="btn btn-outline-dark" Type="Submit">Agregar Vehiculo</button>
                </p>
            </form>

        </div>
    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
