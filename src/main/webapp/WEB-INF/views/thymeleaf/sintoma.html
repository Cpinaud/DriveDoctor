<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosticar</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main>
    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

        <div class="container" style="margin-top:50px;">
            <h2 th:if="${session.rol!='ADMIN'}" th:text="'Diagnosticar unidad ' + ${patente}"></h2>
            <br>
            <a th:if="${session.rol=='ADMIN'}" th:href="@{/nuevoSintoma}" class="btn boton-principal mr-2">Nuevo Síntoma</a>
            <a th:if="${session.rol=='ADMIN'}" th:href="@{/nuevoDiagnostico}" class="btn boton-principal mr-2">Nuevo Diagnóstico</a>
            <a th:if="${session.rol=='ADMIN'}" th:href="@{/nuevoItemTablero}" class="btn boton-principal mr-2">Nuevo Item Tablero</a>

            <a th:if="${session.rol!='ADMIN'}" th:href="@{/mostrarSintomaPorItem/{id}(id=${idVh})}" class="btn boton-principal">Seleccionar área del problema...</a>

            <a th:if="${session.rol!='ADMIN'}" th:href="@{/mostrarSintomasPorItems}" class="btn boton-principal">Tengo varios problemas con mi vehículo...</a>

            <span th:if="${mensaje!=null}" th:text="${mensaje}"></span>
        </div>

</main>



<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
