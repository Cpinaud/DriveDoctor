<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosticar</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main>
    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

        <div class="container" style="margin-top:50px;">
            <h2 id="diagnosticarVehiculo" th:if="${session.rol!='ADMIN'}" th:text="'Diagnosticar unidad ' + ${patente}" class="kanit-bold-italic"></h2>
            <h3 class="tituloE2E kanit-bold-italic">Opciones</h3>
            <br>
            <a th:if="${session.rol=='ADMIN'}" th:href="@{/nuevoSintoma}" class="btn boton-principal mr-2 kanit-regular">Nuevo Síntoma</a>
            <a th:if="${session.rol=='ADMIN'}" th:href="@{/nuevoDiagnostico}" class="btn boton-principal mr-2 kanit-regular">Nuevo Diagnóstico</a>
            <a th:if="${session.rol=='ADMIN'}" th:href="@{/nuevoItemTablero}" class="btn boton-principal mr-2 kanit-regular">Nuevo Item Tablero</a>

            <a th:if="${session.rol!='ADMIN'}" th:href="@{/mostrarSintomaPorItem/{id}(id=${idVh})}" class="btn boton-principal kanit-regular">Seleccionar área del problema...</a>

            <a th:if="${session.rol!='ADMIN'}" th:href="@{/mostrarSintomasPorItems/{id}(id=${idVh})}" class="btn boton-principal kanit-regular">Tengo varios problemas con mi vehículo...</a>

            <span th:if="${mensaje!=null}" th:text="${mensaje}" class="kanit-regular"></span>
        </div>

</main>



<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
