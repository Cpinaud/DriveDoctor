<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Item del Tablero</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main>
    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Seleccionar Item del Tablero</h2>
                <form th:action="@{/mostrarSintomaDependiendoItem}" method="post">
                    <div class="form-group">
                        <label for="itemTablero">Seleccione a que área cree que pertenece su problema:</label>
                        <select class="form-control" id="itemTablero" name="idItemTablero" required>
                            <option th:each="opcion : ${opcionesItemTablero}" th:value="${opcion.idItemTablero}" th:text="${opcion.nombre}"></option>
                        </select>

                        <input type="hidden" id="idVehiculo" name="idVehiculo" th:value="${idVehiculo}" />
                    </div>
                    <div style="margin-top: 10px">
                        <a th:href="@{/sintoma}" class="btn boton-secundario">Volver</a>
                        <button type="submit" class="btn boton-principal">Mostrar posibles síntomas</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>


<!-- Bootstrap JS (opcional, si necesitas funcionalidad de Bootstrap) -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
