<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Síntomas Relacionados</title>
  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main>
  <!-- Incluir el fragmento del sidebar -->
  <div th:include="templates/sidebar.html"></div>

  <div class="container" style="margin-top:50px;">
    <div class="col-md-6">
      <h2>Síntomas Relacionados</h2>
      <br>
      <div th:if="${sintomas.size() > 0}">
        <ul>
          <th:block th:each="sintoma : ${sintomas}">
            <li th:text="${sintoma.nombre}"></li>
            <a th:href="@{/diagnostico/{id}(id=${sintoma.diagnostico.id})}">Ver diagnóstico</a>
          </th:block>
        </ul>
      </div>
  </div>

    <div th:if="${sintomas.size() == 0}">
      <p th:text="${mensaje}"></p>
    </div>
  </div>

</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>

</body>
</html>
