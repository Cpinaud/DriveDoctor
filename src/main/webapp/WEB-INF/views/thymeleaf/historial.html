<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveDoctor - Historial</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body style="display:flex;flex-direction: column;">
<main>

    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

    <div class="container w-75 mt-5 p-4 bg-light rounded">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="kanit-bold-italic" th:text="'Historial ' + ${vehiculo.patente} + ' ' + ${vehiculo.marca.nombre} + ' ' + ${vehiculo.modelo.nombre}"></h1>
            <!--<div class="btnHistorial d-flex gap-3 p-3 rounded justify-content-center">
                <a class="btn btn-diagnostico" th:href="@{/home}">Home</a>
                <a class="btn btn-porcentaje" th:if="${session.rol!='ADMIN'}" th:href="@{/verMisVehiculos}">Mis Vehiculos</a>
            </div>-->
        </div>


        <hr class="my-4">

        <div class="historial-container kanit-regular" style="max-height: 500px; overflow-y: auto;">
            <div th:each="historial : ${historial}" class="item-historial mb-4 p-3 rounded   shadow-sm">
                <h5 class="p-3" th:text="'Fecha del diagnóstico: ' + ${historial.fecha}"></h5>
                <p class="item-historial-subtitle font-weight-bold mt-2 p-1">Síntomas seleccionados:</p>
                <div th:each="sintoma : ${historial.sintomas}">
                    <p class="p-2" th:text="${sintoma.nombre} + ' (' + ${sintoma.itemTablero.nombre} + ')'"></p>
                </div>
                <p class="item-historial-subtitle font-weight-bold mt-3 p-1">Diagnósticos recibidos:</p>
                <div th:each="diagnostico : ${historial.diagnosticos}">
                    <p class="p-2" th:text="${diagnostico.descripcion}"></p>
                </div>
                <hr class="my-3">
            </div>
        </div>

    </div>

</main>
</body>
</html>
