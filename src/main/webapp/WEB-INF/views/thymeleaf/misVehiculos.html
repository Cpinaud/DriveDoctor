    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .table-container {
            max-height: 300px; /* Puedes ajustar este valor según lo que necesites */
            overflow-y: auto;
        }
    </style>
</head>
<body>
<main>
    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

    <div class="container" style="margin-top:50px;">
        <div class="col-md-6">
            <h3>Filtrar vehículos por marca</h3>
                <form action="#" th:action="@{/buscarPorMarca}" method="POST">
                    <label>Marca: </label>
                    <select name="marca" id="marca" class="form-control" required>
                        <option th:each="marca : ${marcas}"
                                th:value="${marca.id}" th:text="${marca.nombre}"></option>
                    </select>
                    <button id="btn-registrarme" class="btn boton-principal" type="Submit">Buscar</button>
                </form>
        </div>
        <div class="col-md-10">
            <div class="table-container">
                <div>
                    <table class="table table-striped custom-table">
                        <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Patente</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vehiculo : ${vehiculos}">
                            <td th:text="${vehiculo.marca.nombre}"></td>
                            <td th:text="${vehiculo.modelo.nombre}"></td>
                            <td th:text="${vehiculo.anoFabricacion}"></td>
                            <td th:text="${vehiculo.patente}"></td>
                            <td>
                                <a th:href="@{/modificar-vehiculo/{id}(id=${vehiculo.id})}">Modificar</a> |
                                <a th:href="@{/eliminar-vehiculo/{id}(id=${vehiculo.id})}">Eliminar</a> |
                                <a th:href="@{/diagnosticar-vehiculo/{id}(id=${vehiculo.id})}">Diagnosticar</a> |
                                <a th:href="@{/historial-vehiculo/{id}(id=${vehiculo.id})}">Historial</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <p th:if="${mensaje != null}" class="alert alert-danger" th:text="${mensaje}"></p>
        <p th:if="${error != null}" class="alert alert-danger" th:text="${error}"></p>
    </div>
</main>

<!-- Scripts JavaScript -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
