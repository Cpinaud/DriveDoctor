<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveDoctor</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>


<nav class="navbar colorOscuro-2 navbar-expand-md navbar-dark flex-md-column" style="height: 100vh; width: 30vw;">
    <a class="navbar-brand" href="/spring/home"><img src="static/logo.png"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/spring/verMisVehiculos">Mis Vehiculos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/spring/nuevo-vehiculo">Agregar Vehiculo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Volver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sintoma}" id="irSintoma">Ir a SÃ­ntoma</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class = "container mainc">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <h3>Mis vehiculos</h3>

    <div>
        <ul  th:each="vehiculo : ${vehiculos}" >
            <li th:text="${vehiculo.marca}"></li>
            <li th:text="${vehiculo.modelo}"></li>
        </ul>
    </div>
        <p th:if="${mensaje != null}" class="alert alert-danger" th:text="${mensaje}"></p>
    <p th:if="${error != null}" class="alert alert-danger" th:text="${error}"></p>
    <hr>
    <div class="container" >


        <h3>Filtrar vehiculos por marca</h3>
        <form action="#" th:action="@{/buscarPorMarca}" method="POST">
            <label>Marca: </label>
            <select name="marca" id="marca" class="form-control" required>
                <option th:each="marca : ${T(com.drivedoctor.dominio.Marca).values()}"
                        th:value="${marca}" th:text="${marca}"></option>
            </select>
            <button id="btn-registrarme" class="btn boton-principal" type="Submit">Buscar</button>
        </form>
    </div>
    </div>


</main>

<footer>

</footer>

<!-- Scripts JavaScript -->
</body>
</html>
