<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveDoctor</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        .table-container {
            max-height: 300px; /* Puedes ajustar este valor según lo que necesites */
            overflow-y: auto;
        }
    </style>
</head>
<body>
<main>
    <!-- Incluir el fragmento del sidebar -->
    <div th:include="templates/sidebar.html"></div>

    <div class="container" style="margin-top:50px;">
        <h2>Mis vehículos</h2>
        <div class="row">
            <div class="col-md-6">
                <br>
                <h3>Filtrar vehículos por marca</h3>
                <form action="#" th:action="@{/buscarPorMarca}" method="POST" class="form-inline">
                    <div class="form-group mr-md-3">
                        <label for="marca">Marca:</label>
                        <select name="marca" id="marca" class="form-control" required>
                            <option th:each="marca : ${T(com.drivedoctor.dominio.Marca).values()}"
                                    th:value="${marca}" th:text="${marca}"></option>
                        </select>
                    </div>
                    <button id="btn-registrarme" class="btn boton-secundario" type="submit" style="margin-top: 10px">Filtrar</button>
                </form>
            </div>
        </div>
        <div class="col-md-10">
            <div class="table-container">
                <div>
                    <table class="table table-striped custom-table">
                        <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Patente</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vehiculo : ${vehiculos}">
                            <td th:text="${vehiculo.marca}"></td>
                            <td th:text="${vehiculo.modelo}"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <p th:if="${mensaje != null}" class="alert alert-danger" th:text="${mensaje}"></p>
        <p th:if="${error != null}" class="alert alert-danger" th:text="${error}"></p>
    </div>
</main>

<!-- Scripts JavaScript -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
