<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>DriveDoctor</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<main>

  <div class = "container d-flex justify-content-center">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-sm-8">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3 class="form-signin-heading">SingIn</h3>
        <hr class="colorgraph"><br>
        <label>Name: </label>
        <input th:field="*{nombre}" id="nombre" class="form-control" required/>
        <label>Email: </label>
        <input th:field="*{email}" id="email" class="form-control" required/>
        <label>Password: </label>
        <input th:field="*{password}" type="password" id="password" class="form-control" required/>

        <div>
          <button id="btn-registrarme" class="btn boton-principal" Type="Submit">Registrarme</button>
        </div>

        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
